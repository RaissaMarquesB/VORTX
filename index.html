<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaleMais</title>
    <link rel="stylesheet" href="style.css">
    
    
  </head>
  <body>
    <main>

      <div class="container">

        <div class="title"> FaleMais <div> 

        <div class="legend">
        Calcule aqui o preço de suas ligações com e sem nossos planos!

        </div>

        <div class="card">
            <label>DDD de origem:</label>
            <input type="number" id='origem'>
        </div>

        <div class="card">
            <label>DDD de destino:</label>
            <input type="number" id='destino'>
        </div>

        <div class="card">
            <label>Minutos de ligação:</label>
            <input type="number" id='min'>
        </div>

        <div class="input1">
        <label>Selecione o numero do plano: </label>
        </div>

        <div class="card2">
          <input type="number" id='plano'>
          </div>

       <div class="labels">
        <ul>
          <li>30 : FaleMais 30</li>
          <li>60 : FaleMais 60</li>
          <li>120 : FaleMais 120</li>
        </ul>
        </div>

          

        <button class="calcular" id='calcular'>Pronto!</button>

        <div class="result" id='resultado'></div>
        <div class="result2" id='resultado2'></div>

      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
